<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    var content = 'content/';
    let mdfile;

    $.ajax({url: content}).then(function(html) {

        var document1 = $(html);

        document1.find('a[href]').each(function() {
            var url = $(this).attr('href');
            var name = $(this).text();
            if (url.match(/^\d/)) {
              console.log(name);
              mdfile = `${content}${url}`;
              console.log(mdfile);
              $.ajax({url: mdfile}).then(function(html) {

                  var document2 = $(html);

                  document2.find('a[href]').each(function() {
                      var name = $(this).text();
                      if (name.match(/^\d/)) {
                        console.log(name);
                      }
                  })

              });
            }
        })

    });


</script>
