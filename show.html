<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Tutor Piles - Remote Control</title>
	<meta name="author" content="impshum">
	<meta name="description" content="Slideshow software for programming tutors">
	<link rel="stylesheet" href="assets/css/bulma.min.css">
	<link rel="stylesheet" href="assets/css/pagepiling.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/ani.css">
	<link rel="stylesheet" href="assets/css/atom-one-dark.min.css">
	<link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
</head>

<body>

    <button type="button" onClick="down();">NEXT</button>
    <button type="button" onClick="up();">BACK</button>

  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script>
    $('html').keydown(function(event) {
      if (event.keyCode == 40) {
        window.opener.$.fn.pagepiling.moveSectionDown();
      } else if (event.keyCode == 38) {
        window.opener.$.fn.pagepiling.moveSectionUp();
      }
    });

    function down(){
      window.opener.$.fn.pagepiling.moveSectionDown();
    };
    function up(){
      window.opener.$.fn.pagepiling.moveSectionUp();
    };
  </script>

</body>

</html>
